<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Семейный 3D альбом</title>

    <link rel="stylesheet" href="libs/swiper/swiper-bundle.min.css">
    <script src="libs/swiper/swiper-bundle.min.js" defer></script>
    <script src="libs/particles/particles.js" defer></script>

    <link rel="stylesheet" href="css/main.css">
    <script src="js/app.js" defer></script>

</head>

<body>

    <div class="swiper slider">
        <div class="swiper-wrapper slider__wrapper">
            <div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-1/1.webp);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-1/2.webp);"></div>
                <div class="slider__layer" data-swiper-parallax="2%">
                    <div class="title">
                        <h3>Болгария</h3>
                        <p class="subtitle"></p>
                        <p>12 сентября 2007 г.</p>
                    </div>
                </div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#BE9164"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-1/3.webp);"></div>
			</div>
            <div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-2/1.webp);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-2/2.webp);"></div>
                <div class="slider__layer" data-swiper-parallax="2%">
                    <div class="title dark">
                        <h3>Болгария</h3>
                        <p class="subtitle">Пляж Болата</p>
                        <p>недалеко от мыса Калиакра</p>
                    </div>
                </div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#ccc"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-2/3.webp);"></div>
			</div>
            <div class="swiper-slide slider__item">
				<div class="slider__layer" data-swiper-parallax="35%" style="background-image: url(img/screen-3/1.webp);"></div>
				<div class="slider__layer" data-swiper-parallax="25%" style="background-image: url(img/screen-3/2.webp);"></div>
                <div class="slider__layer" data-swiper-parallax="2%">
                    <div class="title dark">
                        <h3>Болгария</h3>
                        <p class="subtitle">Пляж Болата</p>
                        <p>недалеко от мыса Калиакра</p>
                    </div>
                </div>
				<canvas class="particles slider__layer" data-swiper-parallax="18%" data-color="#ccc"></canvas>
				<div class="slider__layer" data-swiper-parallax="14%" style="background-image: url(img/screen-3/3.webp);"></div>
			</div>
        </div>
    </div>

</body>

</html>
